{% extends "base.html" %}

{% block title %} User Login {% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form action="{% url 'users:login_user' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <button type="submit">Register</button>
    </form>
{% endblock %}
