{% extends "base.html" %}

{% block title %} User Login {% endblock %}

{% block content %}
    <h1 class="custom-title">User Login</h1>
    <div class="form-container">
        <form action="{% url 'users:login_user' %}" method="post" class="custom-form">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button type="submit" class="btn form-btn">Login</button>
        </form>
    </div>
{% endblock %}
