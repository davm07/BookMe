<div class="search-bar">
  <form
    action="{% url 'books_search_results' %}"
    method="get"
    class="d-flex align-items-center gap-2"
  >
    <label for="search" class="form-label visually-hidden">Search</label>
    <input
      type="text"
      id="search"
      name="search"
      class="form-control custom-input"
      placeholder="Search by title, author or genre"
      aria-label="Search"
      value="{% if request.GET.search %}{{ request.GET.search }}{% elif request.GET.genre %}{{ request.GET.genre }}{% else %}Jesus Christ{% endif %}"
    />
    <input type="hidden" name="limit" value="10" />
    <input type="hidden" name="page" value="1" />
    <button type="submit" class="btn search-btn m-0">Search</button>
  </form>
</div>
