<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookme {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body class="body-section container mt-5 mb-5">
    <main class="container-fluid">
      {% include "partials/user_buttons.html" %} {% block content %}
      {%endblock%}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- This is the base template for the BookMe project. It includes the necessary Bootstrap and jQuery libraries, as well as the custom CSS and JavaScript files. It also includes the user_buttons.html partial, which is used to display the user buttons on the top right corner of the page. The content block is where the actual content of the page will be displayed. -->
</html>
